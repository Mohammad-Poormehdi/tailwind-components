<link rel="stylesheet" href="css/style.css">
<!-- Regsitration -->
<section>
    <!-- Wrapper CONTAINER -->
    <div class=" h-full container pt-10 mx-auto p-4">
        <!-- logo and sign in text CONTAINER -->
        <div class="text-center space-y-4">
            <!-- (SET YOUR LOGO) -->
            <img src="images/tailwind-css-seeklogo.com.svg" class="mx-auto w-16" alt="">
            <h1 class="font-bold text-4xl">Create your account</h1>
            <!-- (SET YOUR TRIAL URL) -->
            <p>Or <a href="" class="text-cyan-600">Sign In</a></p>
        </div>
        <!-- form card -->
        <div class="p-6 max-w-lg mx-auto shadow-lg rounded-xl">
            <form>
                <!--first name form -->
                <label for="" class="font-bold">First name</label>
                <input type="text" class="w-full px-2 rounded-lg border-2 mt-2 mb-3 outline-none  py-2" placeholder="First name">
                <!-- last name form -->
                <label for="" class="font-bold">Last name</label>
                <input type="text" class="w-full px-2 rounded-lg border-2 mt-2 mb-3 outline-none  py-2" placeholder="Last name">
                <!-- username form -->
                <label for="" class="font-bold">Username</label>
                <input type="text" class="w-full px-2 rounded-lg border-2 mt-2 mb-3 outline-none  py-2" placeholder="Username">
                <!-- email form -->
                <label for="" class="font-bold">Email address</label>
                <input type="email" class="w-full px-2 rounded-lg border-2 mt-2 mb-3 outline-none  py-2" placeholder="Email address">
                <!-- password form -->
                <label for="" class="font-bold">Password</label>
                <input type="password" class="w-full px-2 rounded-lg border-2 mt-2 mb-3 outline-none  py-2" placeholder="Password">
                <!-- remember me and forgot password CONTAINER  -->
                <!-- sign in button -->
                <a href=""><button class="w-full my-2 rounded-lg py-2 bg-cyan-600 text-white hover:bg-cyan-800 duration-200">Register</button></a>
            </form>
        </div>
    </div>
</section>
