<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="css/style.css">
<!-- Shopping Cart -->
<section>
    <!-- Wrapper CONTAINER -->
    <div class="container mx-auto py-4 px-5">
        <h1 class="text-4xl pb-7 border-b-2 max-w-3xl mx-auto font-bold text-center">Shopping Cart</h1>
            <!-- item -->
            <div class="px-3 py-4 mx-auto flex max-w-3xl border-b-2">
                <!-- Product image -->
                <img src="images/image1.jpg" class="w-36" alt="">
                <!-- information section -->
                <div class="px-5 w-full py-4 space-y-1">
                    <!-- name and price CONTAINER -->
                    <div class="flex items-center justify-between">
                        <h1 class="font-semibold text-lg">Artwork Tee</h1>
                        <p class="font-semibold">$69.00</p>
                    </div>
                    <!-- Product color(SET YOUR PRODUCT COLOR) -->
                    <p class="text-slate-700">Gray</p>
                    <!-- Product Size (SET YOUR PRODUCT SIZE) -->
                    <p class="text-slate-700">Medium</p>
                    <!-- availabilty and remove CONTAINER -->
                    <div class="flex items-center pt-5 justify-between">
                        <div class="flex items-center space-x-3">
                            <i class="fa fa-check mt-1 text-green-500"></i>
                            <p>In stock <span class="max-md:hidden">ready to ship</span></p>
                        </div>
                        <!-- (SET YOUR REMOVE URL HERE) -->
                        <a href="" class="text-cyan-600">Remove</a>
                    </div>
                </div>
            </div>
    </div>
        <!-- checkout section -->
        <div class="max-w-3xl space-y-2 mx-auto px-5">
            <div class="flex justify-between">
                <p class="font-semibold">Subtotal</p>
                <!-- (SET YOUR TOTAL PRICE) -->
                <p class="font-semibold">$666.00</p>
            </div>
            <p>Shipping and taxes will be calculated at checkout</p>
            <!-- checkout button (SET YOUR CHECKOUT PAGE URL) -->
            <a href=""><button class="bg-cyan-700 text-white py-3 rounded-lg w-full my-4 hover:bg-cyan-800 duration-200">Checkout</button></a>
            <div class="flex items-center justify-center space-x-2">
                <!-- (SET YOUR PRODUCT LIST URL) -->
                <p>Or <a href="" class="text-cyan-500">Continue Shopping</a></p>
                <i class="fa fa-arrow-right text-cyan-500 mt-1"></i>
            </div>
        </div>
    </div>
</section>
